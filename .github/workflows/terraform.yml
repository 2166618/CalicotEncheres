name: Terraform CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  terraform:
    runs-on: ubuntu-latest

    steps:
    # Étape 1 : Vérifier le code source
    - name: Checkout code
      uses: actions/checkout@v2

    # Étape 2 : Configurer Azure CLI
    - name: Set up Azure CLI
      uses: azure/setup-azurecli@v2
      with:
        azcliversion: '2.70.0'

    # Étape 3 : Authentifier avec Azure via le Service Principal
    - name: 'Authenticate to Azure'
      uses: azure/login@v1
      with:
        client-id: ${{ secrets.CLIENTID }}
        client-secret: ${{ secrets.CLIENSECRET }}
        tenant-id: ${{ secrets.TENANTID }}
        subscription-id: ${{ secrets.SUBSCRIPTIONID }}

    # Étape 4 : Installer Terraform
    - name: Install Terraform
      uses: hashicorp/setup-terraform@v1
      with:
        terraform_version: 1.4.0  # Remplacez par la version que vous utilisez

    # Étape 5 : Initialiser Terraform
    - name: Terraform Init
      run: terraform init

    # Étape 6 : Exécuter Terraform Plan pour valider les changements
    - name: Terraform Plan
      run: terraform plan -out=tfplan

    # Étape 7 : Appliquer les changements Terraform si le plan est validé
    - name: Terraform Apply
      run: terraform apply -auto-approve tfplan
